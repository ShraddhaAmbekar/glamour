<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: black;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .hero {
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/1190748.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .text-section {
            color: white;
            position: relative;
            font-weight: 500;
            line-height: 1.2;
        }

        .text-1, .text-2 {
            font-weight: 400;
        }

        .text-1 {
            font-size: 3rem;
        }

        .text-2 {
            font-size: 2.5rem;
        }

        .learn-more {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 20px;
            text-transform: uppercase;
            justify-content: center;
        }

        .arrow {
            margin-left: 10px;
        }

        .section-2 {
            text-transform: uppercase;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
        }

        .courses-section {
            background: url('https://tse1.mm.bing.net/th?id=OIP.ZbqVBJn5IqQefkP1KcxWswHaDP&pid=Api&P=0&h=180') no-repeat center center/cover;
            color: #fff;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }

        .courses-section::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            filter: blur(10px);
        }

        @media (max-width: 768px) {
            .text-1 {
                font-size: 2rem;
            }
            .text-2 {
                font-size: 1.75rem;
            }
            .learn-more {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="Glamg" alt="Logo" width="120"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid hero d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-12">
                    <div class="text-section">
                        <h1>
                            <span class="text-1">2025</span><br>
                            <span class="text-2">ADMISSIONS<br>CALENDAR<br></span>
                            <span class="text-1">NOW LIVE</span>
                        </h1>
                        <div class="learn-more">
                            Learn More
                            <img src="arrow.png" alt="Arrow" class="arrow">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid section-2 courses-section">
        <h2>
            <span class="text-2">discover our</span><br>
            <span class="text-1">NEW COURSES</span>
        </h2>
        <div class="learn-more">
            Learn More
            <img src="arrow.png" alt="Arrow" class="arrow">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
