<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Glamourlite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <style>
  
    .hero {
      background-image: url('https://tse1.mm.bing.net/th?id=OIP.xabtXt4e0rOK4hRGLKEFkQHaEK&pid=Api&P=0&h=180');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero h1 {
      font-size: 72px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      z-index: 2;
      opacity: 1;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .bg-dark {
      background-color: #1a1a1a !important;
    }

    .text-pink {
      color: #eaaecf !important;
    }

    .btn-pink {
      background-color: #eaaecf;
      border: none;
    }

    .btn-pink:hover {
      background-color: #87CEEB;
    }

    .form-control {
      border: 1px solid #eaaecf;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="/assets/images/nav-logo.png" alt="Logo" width="120"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/academy.html">Academy</a></li>
          <li class="nav-item"><a class="nav-link" href="/services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero" data-aos="zoom-in">
    <div class="hero-overlay"></div>
    <h1 class="hero-title">Contact Us</h1>
  </section>

  <section id="contact-us" class="bg-dark text-white py-5" data-aos="fade-up">
    <div class="container">
      <div class="row">
        <div class="col-md-6" data-aos="zoom-in">
          <h3 class="text-pink">HEAD OFFICE</h3>
          <p>No 17A / 22, Ajmal Khan Road, Karol Bagh</p>
          <p>New Delhi - 110 005</p>
          <p>Phone: 1800 212 56657</p>
          <p>Open until 09:00 PM</p>
        </div>

        <div class="col-md-6" data-aos="zoom-in">
          <h3 class="text-pink">Send Query</h3>
          <form id="queryForm" class="p-4 rounded">
            <div class="form-group">
              <label for="name">Name*</label>
              <input type="text" id="name" name="name" class="form-control">
              <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
              <label for="email">Email Id*</label>
              <input type="email" id="email" name="email" class="form-control">
              <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
              <label for="contact">Contact*</label>
              <input type="tel" id="contact" name="contact" class="form-control" maxlength="10" pattern="[0-9]{10}"
                required>
              <span class="error" id="contactError"></span>
            </div>
            <div class="form-group">
              <label for="query">Query*</label>
              <textarea id="query" name="query" class="form-control"></textarea>
              <span class="error" id="queryError"></span>
            </div>
            <button type="submit" class="btn btn-pink text-white mt-3">Send Query</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-5">
    <p>&copy; 2025 Glamourlite. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    document.getElementById("queryForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var valid = true
      if (valid) {
        alert("Query submitted successfully!");
        this.submit();
      }
    });
  </script>
</body>

</html>
